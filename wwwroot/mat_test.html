<!DOCTYPE html>

<html>
	<head>
		<link href="styles/materialize.css" rel="stylesheet">
	</head>

	<body>
		<input type="checkbox" />

		<form action="#">
			<input type="checkbox" />
			<label>
				<input type="checkbox" />
				<span> </span>
			</label>
		</form>

		<form action="#">
				<p>
				  <label>
					<input type="checkbox" />
					<span>Red</span>
				  </label>
				</p>
				<p>
				  <label>
					<input type="checkbox" checked="checked" />
					<span>Yellow</span>
				  </label>
				</p>
				<p>
				  <label>
					<input type="checkbox" class="filled-in" checked="checked" />
					<span>Filled in</span>
				  </label>
				</p>
				<p>
				  <label>
					<input id="indeterminate-checkbox" type="checkbox" />
					<span>Indeterminate Style</span>
				  </label>
				</p>
				<p>
				  <label>
					<input type="checkbox" checked="checked" disabled="disabled" />
					<span>Green</span>
				  </label>
				</p>
				<p>
				  <label>
					<input type="checkbox" disabled="disabled" />
					<span>Brown</span>
				  </label>
				</p>
			  </form>
	</body>

</html>
